<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/quartz/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <script src="js/login.js"></script>

  <link rel="stylesheet" href="site.css">
</head>
<body>

<div class="card border-primary mb-3 center" style="max-width: 20rem;">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form>
      <fieldset>
        <div class="form-group">
          <input id="username" type="text" class="form-control" placeholder="Username">
          </br>
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>

        </br>
        <button type="button" class="btn btn-success" onclick="Login()">Login</button>
      </fieldset>
    </form>
  </div>
</div>

</body>
</html>

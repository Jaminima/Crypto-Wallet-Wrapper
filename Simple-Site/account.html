<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/quartz/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <script src="js/account.js"></script>

  <link rel="stylesheet" href="site.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Web Wallet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Account
            <span class="visually-hidden">(current)</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div style="display: inline-flex">

  <div class="card border-success mb-4 card-margin" style="max-width: 30rem;">
    <div class="card-header">Account Details</div>
    <div class="card-body">
      <h4 class="card-title">Your current balances and details</h4>
      <p class="card-text">
        Username: <a id="usrNme">N/A</a></br>
        Balance: <a id="balVal">0.0</a>
      </p>
    </div>
  </div>

  <div class="card border-primary mb-4 card-margin" style="max-width: 30rem;">
    <div class="card-header">Deposit</div>
    <div class="card-body">
      <h4 class="card-title">Depositing Into your Account</h4>
      <p class="card-text">
        Address: <a id="depositAddr">N/A</a></br>
      </p>
      <button type="button" class="btn btn-primary" onclick="GenerateNewAddress()">Generate Address</button>
    </div>
  </div>

  <div class="card border-warning mb-4 card-margin" style="max-width: 30rem;">
    <div class="card-header">Deposit Confirmation</div>
    <div class="card-body">
      <h4 class="card-title">Confirm Deposit Into your Account</h4>
      <form>
        <fieldset>
          <div class="form-group">
            <input id="txId" type="text" class="form-control" placeholder="Transaction Id">
          </div>
          </br>
          <div style="display: inline-block">
            <button type="button" class="btn btn-warning" onclick="ConfirmTransaction()">Confirm</button>
            <span class="badge bg-danger" id="txError" style="display: none">Error Occured</span>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>

</body>
</html>
